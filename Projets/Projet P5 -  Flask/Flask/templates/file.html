<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

</head>

<body>
    <div>
        <a href="{{url_for('home')}}">Accueil</a>
    </div>

    <div>
        <form action="{{url_for('dataFile')}}" method="POST" enctype="multipart/form-data">
            <fieldset enabled>
                <legend>Fichier à recharger</legend>
                <div>
                    <label for="profile_pic" aria-placeholder="Parcourir">Sélectionnez le fichier à utiliser</label>
                    <input type="file" id="file" name="file_data" accept=".csv, .txt" multiple>
                    <button type="submit">Envoyer</button>
                </div>
            </fieldset>
        </form>

    </div>
</body>

</html>
